name: simple_notifier
description: A brick to produce boilerplate code for new simple_notifier using riverpod
version: 0.0.1+3

environment:
  mason: ">=0.1.0-dev.38 <0.1.0"

vars:
  project_name:
    default: myapp
    type: string
    description: The project name
    prompt: What is the project name?

  feature_name:
    type: string
    description: Name of your feature
    default: login
    prompt: What is your feature name?

  name:
    type: string
    description: Name of your notifier
    default: loginNotifier
    prompt: What is your notifier name?
